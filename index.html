<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img-wrapper">
          <img
            class="card-img"
            src="assets/images/illustration-article.svg"
            alt="card image"
          />
        </div>

        <div class="card-content">
          <p class="tag txt-preset-3-bold">Learning</p>
          <p class="txt-preset-2">Published 21 Dec 2023</p>
          <h1 class="txt-preset-1">HTML & CSS foundations</h1>
          <p class="description txt-preset-3">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author-wrapper">
            <img
              class="author-img"
              src="assets/images/image-avatar.webp"
              alt="avatar"
            />
            <p class="txt-preset-3-bold">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Antonio Riccelli</a>.
    </div>
  </footer>
  </body>
</html>
